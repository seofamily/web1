<script>
 var SOPPlugin
 window.onload = function () {
 setTimeout(function () {
 sop.earth.createInstance('testmaparea', initCall, failureCall);
 }, 1);
 }
 function initCall(obj) {
 SOPPlugin = obj
SOPPlugin.getViewCamera().moveLonLat(127.0285,37.4980);
SOPPlugin.getViewCamera().setAltitude(10000000);
 alert("지도 생성 완료");
 }
 function failureCall(msg) {
 alert(msg);
 }
</script>

  <div id="testmaparea" style="width:800px;height:600px;"></div>
